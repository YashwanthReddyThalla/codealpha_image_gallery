<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gallery-container">
      <div class="gallery">
        <img src="image1.jpg" alt="Image 1" class="active" />
        <img src="image2.jpg" alt="Image 2" />
        <img src="image3.jpg" alt="Image 3" />
        <img src="image4.jpg" alt="Image 4" />
        <img src="image5.jpg" alt="Image 5" />
        <img src="image6.jpg" alt="Image 6" />
      </div>
      <button class="prev-btn">&#60;</button>
      <button class="next-btn">&#62;</button>
    </div>
    <div class="thumbnails">
      <img src="image1.jpg" alt="Image 1" onclick="showImage(0)" />
      <img src="image2.jpg" alt="Image 2" onclick="showImage(1)" />
      <img src="image3.jpg" alt="Image 3" onclick="showImage(2)" />
      <img src="image4.jpg" alt="Image 4" onclick="showImage(3)" />
      <img src="image5.jpg" alt="Image 5" onclick="showImage(4)" />
      <img src="image6.jpg" alt="Image 6" onclick="showImage(5)" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
